<!-- jquery.pagescroller -->
<script src="./js/jquery.pagescroller.min.js" type="text/javascript"></script>
<script type="text/javascript">
  $(function(){
    $.pagescroller.init({
      margin_top: 10,
      margin_left: 10
    });
    $('a.jquery-pagescroller-action').click(function(){
      $.pagescroller.go(
        '#jquery-pagescroller-1',
        {
          margin_top: 20,
          margin_left: 20
        },
        function(){
          alert('action');
        }
      );
    });
  });
</script>

  <li><a href="javascript:void(0);" class="jquery-pagescroller-action">move to action</a></li>
</ul>

<div id="jquery-pagescroller">
